<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Parcial 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h5>Seccion Repetidos</h5>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <input type="number" name="valorU" id="valorU">
                <label for="valorU">Digite un valor: </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="contarRepeticiones()">Verificar-Repetidos</button>
        </div>
        <div class="row">
            <div class="col s12">
                <output id="mostrarRespuesta"></output>
                <label for=""></label>
            </div>
        </div>
        <div class="row">
            <h5>Seccion De Inserción</h5>
        </div>
        <div class="row">
            <div class="input-field inline col s4">
                <input type="number" name="valorIndice" id="valorIndice">
                <label for="valorIndice">Digite la posición que desea para el nuevo valor: </label>
            </div>
        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="insertarNodoEnPosVC()">Insertar</button>
            <div class="input-field inline">
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="mostrarListaSimple()">Mostrar-ListaSimple</button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <output id="mostrarListaS"></output>
                <label for=""></label>
            </div>
        </div>

        <div class="row">
            <h5>Seccion de Eliminados</h5>
        </div>

        <div class="row">
            <div class="input-field col s2">
                <input type="number" name="valorEl" id="valorEl">
                <label for="valorEl">Digite un valor para eliminar: </label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="eliminarNodosIguales()">ElimnarValores</button>
            <div class="input-field inline">
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="mostrarListaSimple2()">Mostrar-Lista-Simple</button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <output id="mostrarListaSimple"></output>
                <label for=""></label>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/soporteParcial2.js"></script>
</html>
