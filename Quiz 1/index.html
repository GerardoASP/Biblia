<!DOCTYPE html>
<html lang="en">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Quiz 1 v2</title>
</head>
<body>
    <div class="container">
        <nav class="orange">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a href="sass.html">BUILD</a></li>
                  <li><a href="badges.html">SETTINGS</a></li>
                  <li><a href="collapsible.html">PUBLISH</a></li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col s6">
                <h5>Full Name</h5>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <div class="input-field inline">
                    <input type="text" name="nameU" id="nameU">
                    <label for="nameU">First Name</label>
                </div>
            </div>
            <div class="col s6">
                <div class="input-field inline">
                    <input type="text" name="lastNameU" id="lastNameU">
                    <label for="lastNameU">Last Name</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <h5>E-mail</h5>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <div class="input-field inline">
                    <input type="text" name="emailU" id="emailU">
                    <label for="emailU">ex:myname@example.com</label>
                </div>
            </div>
        </div>

        <div class="row">
            <h6>example@example.com</h6>
        </div>

        <div class="row">
            <div class="col s12">
                <h5>Contact Number</h5>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <div class="input-field inline">
                    <input type="text" name="numberU" id="numberU">
                    <label for="numberU">(000) 000-0000</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <h5>Billing Address</h5>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <div class="input-field inline">
                    <input type="text" name="addressU" id="addressU">
                    <label for="addressU">Street Address</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <div class="input-field inline">
                    <input type="text" name="addressU2" id="addressU2">
                    <label for="addressU2">Street Address Line 2</label>
                </div>
            </div>
        </div>
        
        <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="mostrarMensaje()">Accept</button>
        </div>

        <div class="row">
            <div class="col s12">
                <output id="mostrarDatos"></output>
                <label for=""></label>
            </div>
        </div>
    </div>
</body>
